<!doctype html>
<html lang="en" dir="ltr">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Fonts -->


  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

  <!-- CSS Stylesheets -->
  <link rel="stylesheet" href="css/styles.css">

  <title>Weather App</title>
</head>



<body>

  <div class="app-title">
    <h1>Weather</h1>
  </div>

  <main class="form">
    <form class="" action="/" method="post">
      <label for="City" class="visually-hidden">City</label>
      <input type="text" class="form-control" placeholder="City" name="City" required autofocus>
      <label for="Country" class="visually-hidden">Country</label>
      <input type="text" class="form-control" placeholder="Two letter country code. Example: CA" name="Country" required>
      <button class="btn btn-lg btn-dark" type="submit">Go</button>




  </form>
  </main>


</body>

</html>
